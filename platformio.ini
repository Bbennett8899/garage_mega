[env:megaatmega1280]
platform = atmelavr
board = megaatmega1280
framework = arduino
lib_deps = 
	Ethernet
	knolleary/PubSubClient@^2.8
	blynkkk/Blynk@^1.0.1
	DFRobot_SHT20
lib_extra_dirs = ~/Documents/Arduino/libraries
